<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <header class="container-fluid bg-info mb-4">
        <nav class="navbar bg-primary" data-bs-theme="dark">

            <div class="container-fluid">
                <a class="navbar-brand">Manutenção UFPR</a>
                <form class="d-flex" role="search">

                    <nav class="nav justify-content-end">
                        <div class="container-md">
                            <span class="navbar-text">
                                Olá, Administrador
                            </span>
                        </div>
                    </nav>

                    <li class="nav-link">
                        <a href="LogoutServlet" class="alert-link text-white my-2 my-sm-0"><i
                                class="fas fa-power-off"></i>Sair</a>
                    </li>
                </form>
            </div>

        </nav>
           
        <div class="container" id="navegacaoSuperior">
            <div class="row align-items-center">
               
                <div class="col">
                        <a class="nav-link" href="/ChamadoServlet"><button type="button"
                                class="btn btn-warning">Chamados</button></a>
                            </div>  
                            <div class="col">
                        <a class="nav-link" href="/OrdemDeServiçoServlet"><button type="button"
                                class="btn btn-warning ">Ordem de Serviço</button></a>
                            </div>


                            <div class="col">
                        <a href="/LocalizacaoServlet"><button type="button"
                                class="btn btn-warning">Localização</button></a>
                            </div>
                            <div class="col">
                        <a href="/UsuarioServlet"><button type="button" class="btn btn-warning">Usuário</button></a>
                    </div>
                    <div class="col">
                        <a href="/CadastroServlet"><button type="button" class="btn btn-warning">Operário</button></a>
                    </div>
                    <div class="col">
                        <a href="/CadastroServlet"><button type="button" class="btn btn-warning">Meu
                                Cadastro</button></a>
                   </div>

                
            </div>
        </div>
    </header>

    <div class="w-100">
        <h1 class="text-center">Ordem De Serviço</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-8">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar Ordem De Serviço" aria-label="Search">
                    <button class="btn btn-warning" type="submit">Buscar</button>
                </form>
            </div>



        </div>
    </div>

  

    <div class="table-secondary">
        <table class="table align-middle mb-0 bg-white table-hover">
            <thead class="bg-light">
                <tr>
                    <th>Ordem de Serviço</th>
                    <th>Campus</th>
                    <th>Operário</th>
                    <th>Especialidade</th>
                    <th>Status</th>
                    <th>Detalhes</th>

                </tr>
            </thead>
            <tbody data-bs-toggle="modal" data-bs-target="#modalOdermDeServico">
                <c:forEach var="chamados" items="${requestScope.ordemdeservico}">
                    <tr>
                        <td>
                            <p class="fw-normal mb-1">
                                <c:out value="${ordemdeservico.id}" />
                            </p>
                        </td>


                        <td>
                            <p class="fw-normal mb-1">
                                <c:out value="${ordemdeservico.campus.nome}" />
                            </p>
                        </td>

                        <td>
                            <p class="fw-normal mb-1">
                                <c:out value="${ordemdeservico.operario.nome}" />
                            </p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">
                                <c:out value="${ordemdeservico.operario.especialidade}" />
                            </p>
                        </td>
                        <td>
                            <p class="fw-normal mb-1">
                                <c:out value="${ordemdeservico.status}" />
                            </p>
                        </td>
                        
                        

                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalOdermDeServico">
                                Detalhes
                              </button>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </div>



    <!--********** MODAL Ordem de Serviço**************-->

    <div class="modal fade" id="modalOdermDeServico"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="chamadoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="w-50">
                                <p class="text-body-secondary">Ordem de Serviço</p>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <p>Id Ordem de Serviço</p>
                        </div>
                        <div class="col-sm-2">
                            <p class="text-center">#20203659</p>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>

                        <div class="container">

                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="recipient-name" class="col-form-label">Campus:</label>
                                    <input type="text" class="form-control text-bg-light" id="campus-name" readonly>
                                </div>

                                <div class="col-sm-6">
                                    <label for="recipient-name" class="col-form-label">Predio</label>
                                    <input type="text" class="form-control text-bg-light" id="predio-name" readonly>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="message-text" class="col-form-label">Descrição do Local</label>
                                    <textarea class="form-control text-bg-light" id="local-text" readonly></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="message-text" class="col-form-label">Descrição do Problema</label>
                                    <textarea class="form-control text-bg-light" id="problema-text" readonly></textarea>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-sm-4">
                                    <label for="recipient-name" class="col-form-label">Status</label>
                                    <input type="text" class="form-control text-bg-light" id="status" readonly>
                                </div>


                                <div class="col-sm-4">
                                    <label for="recipient-name" class="col-form-label">Data e Hora</label>
                                    <input type="text" class="form-control text-bg-light" id="Data" readonly>
                                </div>
                            </div>
                            <!-- ***************** FOR EACH COMENTÁRIO ************************** -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="message-text" class="col-form-label">Comentário Operário</label>
                                    <textarea class="form-control text-bg-light" id="problema-text" readonly></textarea>
                                </div>

                            </div>




                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row text-left">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Fechar</button>
                    </div>

                </div>

            </div>
        </div>
    </div>


 <!--********** MODAL CONFIRMA BLOQUEIO**************-->
 <div class="modal fade" id="modalBloqueio" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">CONFIRMAÇÃO DE BLOQUEIO - USUÁRIO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fw-bold">Tem certeza que deseja BLOQUEAR o usuário?</p>
                    
                    <div>Nome</div>
                        <div>
                            <input type="text" class="form-control text-bg-light" id="nome" readonly>
                        </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Bloquear</button>
                </div>
            </div>
        </div>
    </div>


    

</body>

</html>
