                    <div class="container text-center py-2">

                            <div class="col-6 py-2">

                        </div>

                            <div class="col-2 py-2">CPF</div>
                            <div class="col-4 py-2">

                            </div>
                        </div>
                        <div class="row row-cols-2">
                            <div class="col-2 py-2">Telefone</div>
                            <div class="col-4 py-2">

                        </div>
                        
                        <div class="row row-cols-2">
